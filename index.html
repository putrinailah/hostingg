<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Saya</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            background-color: #4CAF50;
            color: #ffffff;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
        }
        .header p {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 15px;
            object-fit: cover;
            border: 4px solid #ffffff;
        }
        .content {
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin-bottom: 10px;
            color: #333;
        }
        .section p {
            line-height: 1.6;
            color: #555;
        }
        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            color: #777;
            width: 100%;
        }
        @media (max-width: 600px) {
            .profile-pic {
                width: 120px;
                height: 120px;
            }
            .header h1 {
                font-size: 1.5em;
            }
            .header p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://via.placeholder.com/150" alt="Foto Profil" class="profile-pic">
            <h1>Nama Anda</h1>
            <p>sobat mania yang mania banget    </p>
        </div>
        
        <div class="content">
            <div class="section">
                <h2>Tentang Saya</h2>
                <p>halo nama saya putri nailah azzahra</p>
            </div>
            
            <div class="section">
                <h2>Pendidikan</h2>
                <p>Usmkn 10 jakarta</p>
            </div>
            
            <div class="section">
                <h2>Pengalaman Kerja</h2>
                <p>pkl</p>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2024 nailah. Semua hak cipta dilindungi.</p>
        </div>
    </div>
</body>
</html>
